<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find Square Area">
    <meta name="keywords" content="square area">
    <meta name="author" content="Amarat Kositwongsakul 6552410012">
    <link rel="shortcut icon" href="./images/imagepractice01/Square_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style_squarearea.css">
    <title>Square Area</title>
</head>
<body>
<div class="container">
    <h1>SQUARE AREA</h1>
    <img src="./images/imagepractice01/square.png" alt="square">
    <p> พื้นที่สี่เหลี่ยม = กว้าง x ยาว</p>
    <hr>
    <div onsubmit="return false" class="input-area">
        <label>ป้อนกว้าง (เมตร) :</label>
        <input id="input-width" type="text"></input>
        <label >ป้อนยาว (เมตร) :</label>
        <input id="input-height" type="text"></input>
    </div>
    <div class="btn">
        <button id="btn-area" type="button">คำนวณพื้นที่</button>
        <button id="btn-reset" type="button">ยกเลิก</button>
    </div>
    <hr>
    <div class="result">
    <label>พื้นที่สี่เหลี่ยมเป็น <span id="spn-result">0.00</span> ตารางเมตร</label> 
    </div>
</div>
<script src="./javascript/script_square_area.js"></script>
</body>
</html>
